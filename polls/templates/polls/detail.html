{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<div id="d1"></div>

<h1 id="h3">Quote Repository</h1>
{% if latest_quote_list %}
    <ul>
    {% for quotes in latest_quote_list %}
        <p class="fancy">{{ quotes.quote_text }}<p>
    {% endfor %}
    </ul>
{% else %}
    <p>No quotes are available.</p>
{% endif %}
<script type="text/javascript" src="{% static 'polls/dayOfWeek.js' %}"></script>
